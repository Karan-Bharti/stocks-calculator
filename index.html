<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body class="body">
    <h1>Stocks Calculator</h1>
    <div class="container">
        <label for=""> Initial Price</label>
        <input min="1" id="initial-price" type="number">
        <br>
        <label for=""> Quantity</label>
        <input min="1" id="quantity" type="number">
        <br>
        <label for="">Current-price</label>
        <input min="1" id="current-price" type="number">
        <br>
        <button id="chk-btn">Submit</button>
        <br>
        <div class="output"></div>


    </div>
    <script src="index.js"></script>
</body>

</html>
